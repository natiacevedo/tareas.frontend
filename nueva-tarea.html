<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agregar Tarea</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="contenedor">
        <a href="index.html">Regresar</a>

        <form>
            <div>
                <label for="nuevo-asunto">Asunto:</label>
                <input type="text" id="nuevo-asunto" />
            </div>
            <div>
                <label for="nuevo-equipo">Equipo</label>
                <select id="nuevo-equipo">
                    <option value="grafico">Diseño Gráfico</option>
                    <option value="web">Diseño UX/UI</option>
                    <option value="marketing">Marketing y publicidad</option>
                    <option value="multimedia">Producción multimedia</option>
                    <option value="admin">Administración y recursos humanos</option>
                </select>
            </div>
            <div>
                <label for="nuevo-usuario">Persona asignada:</label>
                <input type="text" id="nuevo-usuario" />
            </div>
            <div>
                <label for="nueva-fecha">Fecha de entrega:</label>
                <input type="text" id="nueva-fecha" />
            </div>
            <div>
                <label for="nueva-prioridad">Prioridad:</label>
                <select id="nueva-prioridad">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <div>
                <label for="nueva-desc">Descripción de la tarea:</label>
                <textarea name="desc" id="nueva-desc"></textarea>
            </div>
            <div>
                <label for="nuevo-estado">Prioridad:</label>
                <select id="nuevo-estado">
                    <option value="sin comenzar">Sin comenzar</option>
                    <option value="proceso">En proceso</option>
                    <option value="terminado">Terminado</option>
                </select>
            </div>
            <input type="button" id="boton-nueva-tarea" value="Crear" />
        </form>
    </div>
    <div id="nueva-tarea-error" class="error"></div>
    <script src='js/nueva-tarea.js' type="module"></script>
</body>

</html>
