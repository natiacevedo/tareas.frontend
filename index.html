<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-dark">
    <section id="index" class="d-flex align-items-center justify-content-center text-center">
        <div class="row d-flex justify-content-between container align-items-center">
            <div class="mt-4 mb-2 col-12 col-lg-5">
                <h1 class="text-white p-1">Bienvenido a </h1>
                <img src="img/logologin.png" alt="logo task-board" class="imgLogin">
                <p class="text-white p-3">Únete a Taskboard y gestiona todas tus tareas sin esfuerzo. Organiza tu trabajo y no dejes que se te escape nada.</p>
            </div>
            <div class="col-12 col-lg-5">
                <form id="login" class="d-flex flex-column mb-3 pb-3 align-items-center justify-content-center">
                    <input type="text" autocomplete="username" class="rounded mb-2 p-2 form-control" id="form-login-email" placeholder="Correo electrónico" required />
                    <input type="password" autocomplete="current-password" class="rounded mb-2 p-2 form-control" id="form-login-password" placeholder="Contraseña" required>
                    <input type="button" id="form-login-submit" value="Iniciar sesión" class="w-100 btn btn-login" />
                    <div id="form-login-error" class="error"></div>
                </form>
                <form id="register" class="d-flex flex-column align-items-center justify-content-center">
                    <div class="inputs-form">
                        <input type="text" name="name" id="form-register-name" placeholder="Nombre" class="rounded mb-2 p-2 form-control">
                        <input type="text" name="lastname" id="form-register-lastname" placeholder="Apellido" class="rounded mb-2 p-2 form-control">
                    </div>
                    <input type="text" name="email" id="form-register-email" placeholder="Correo electrónico" class="rounded mb-2 p-2 form-control">
                    <input type="password" name="password" id="form-register-password" placeholder="Contraseña" class="rounded mb-2 p-2 form-control">
                    <input type="button" id="form-register-submit" value="Registrarse" class="btn btn-signup w-100 mb-3">
                    <div id="form-register-error" class="error"></div>
                </form>
            </div>
        </div>
    </section>

    <script src='js/login.js' type="module"></script>
    <script type="module" src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
