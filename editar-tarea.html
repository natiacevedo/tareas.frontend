<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar tarea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="bg-dark">
        <header class="container d-flex align-items-center justify-content-between py-3">
            <div class="mb-2 mb-md-0">
              <a href="home.html" class="d-flex align-items-center text-decoration-none">
                <img src="img/logoheader.png" alt="Logo de Taskboard" class="imgLogo text-center">
              </a>
            </div>   
            
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <strong><i class="fas fa-user"></i> Usuario</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small">
              <li><a class="dropdown-item" id="boton-logout" href="#">Cerrar sesión</a></li>
            </ul>
          </div>
        </header>
    </div>

    <main id="editar-tarea">
        <div class="container">
            <a href="home.html" class="boton-regresar"><i class="fas fa-arrow-left"></i> Todas las tareas</a>

            <form class="card">
                <div class="my-4 flex">
                    <div>
                        <label for="editar-asunto">Asunto:</label>
                        <input type="text" id="editar-asunto" class="maxwidth rounded shadow form-control"/>
                    </div>
                    <div>
                        <label for="editar-equipo">Equipo:</label>
                        <select id="editar-equipo" class="maxwidth rounded shadow form-select">
                            <option value="Diseño Gráfico">Diseño Gráfico</option>
                            <option value="Diseño UX/UI">Diseño UX/UI</option>
                            <option value="Marketing y publicidad">Marketing y publicidad</option>
                            <option value="Producción multimedia">Producción multimedia</option>
                            <option value="Administración y recursos humanos">Administración y recursos humanos</option>
                        </select>
                    </div>
                    <div>
                        <label for="editar-usuario" >Persona asignada:</label>
                        <input type="text" id="editar-usuario" class="maxwidth rounded shadow form-control"/>
                    </div>
                    <div>
                        <label for="editar-fecha">Fecha de entrega:</label>
                        <input type="text" id="editar-fecha" class="maxwidth rounded shadow form-control"/>
                    </div>
                    <div>
                        <label for="editar-prioridad">Prioridad:</label>
                        <select id="editar-prioridad" class="maxwidth rounded shadow form-select">
                            <option value="Baja">Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div>
                        <label for="editar-desc">Descripción de la tarea:</label>
                        <textarea name="desc" id="editar-desc" class="maxwidth rounded shadow form-control"></textarea>
                    </div>
                    <div>
                        <label for="editar-estado">Estado:</label>
                        <select id="editar-estado" class="maxwidth rounded shadow form-select">
                            <option value="Sin comenzar">Sin comenzar</option>
                            <option value="En proceso">En proceso</option>
                            <option value="Terminado">Terminado</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <input type="button" id="boton-actualizar-tarea" value="Actualizar" class="rounded shadow m-4"/>
        </div>
        <div id="editar-tarea-error" class="error"></div>
    </main>
    <script src='js/editar-tarea.js' type="module"></script>
</body>
</html>
