<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body id="home">
    <div class="bg-dark">
      <header class="container d-flex align-items-center justify-content-between py-3">
          <div class="mb-2 mb-md-0">
            <a href="home.html" class="d-flex align-items-center text-decoration-none">
              <img src="img/logoheader.png" alt="Logo de Taskboard" class="imgLogo text-center">
            </a>
          </div>   
          
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle usuario" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user"></i> Usuario
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small">
            <li><a class="dropdown-item" id="boton-logout" href="#">Cerrar sesión</a></li>
          </ul>
        </div>
      </header>
    </div>

    <main>
        <div class="fondoPrimary shadow rounded m-4">
          <div class="d-flex justify-content-between align-items-center container">
            <h1 class="fontSize">Gestión de tareas</h1>
            <a href="nueva-tarea.html" class="boton-nueva-tarea rounded shadow">Nueva tarea  <i class="fas fa-plus"></i></a>
          </div>
        </div>

        <section class="container" id="filtros">
          <form class="contenido-filtros">
            <div>
                  <input type="text" id="input-filtro-nombre" class="maxwidth rounded shadow" placeholder="Usuario asignado"/>
              </div>
              <div>
                  <select id="input-filtro-prioridad" aria-label="Prioridad de la tarea" class="maxwidth rounded shadow">
                      <option value="" selected disabled>Prioridad de la tarea:</option>
                      <option value="">Mostrar todas</option>
                      <option value="Baja">Baja</option>
                      <option value="Media">Media</option>
                      <option value="Alta">Alta</option>
                  </select>
              </div>
              <div>
                <select id="input-filtro-estado" aria-label="Prioridad de la tarea" class="maxwidth rounded shadow">
                    <option value="" selected disabled>Estado de la tarea:</option>
                    <option value="">Mostrar todas</option>
                    <option value="Sin comenzar">Sin comenzar</option>
                    <option value="En proceso">En proceso</option>
                    <option value="Terminada">Terminada</option>
                </select>
            </div>
            <div>
              <button type="button" id="boton-filtro" class="rounded shadow">Filtrar  <i class="fas fa-filter"></i></button>
            </div>
          </form>
        </section>

       <div class="fondoPrimary shadow rounded m-4">
         <div id="listado" class="container table-responsive"></div>
         <div id="lista-error" class="text-center"></div>
       </div>
    </main>
    
    <script type="module" src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
