        <section class="container">
          <form class="contenido-filtros">

                  <input type="text" id="input-filtro-nombre" class="rounded shadow" placeholder="Usuario asignado"/>
              </div>
              <div>
                  <select id="input-filtro-prioridad" aria-label="Prioridad de la tarea" class="rounded shadow">
                      <option value="" selected disabled>Prioridad de la tarea:</option>
                      <option value="">Todas</option>
                      <option value="Baja">Baja</option>
                      <option value="Media">Media</option>
                      <option value="Alta">Alta</option>
                  </select>
              </div>
              <div>
                <select id="input-filtro-estado" aria-label="Prioridad de la tarea" class="rounded shadow">
                    <option value="" selected disabled>Estado de la tarea:</option>
                    <option value="">Mostrar todas</option>
                    <option value="Sin comenzar">Sin comenzar</option>
                    <option value="En proceso">En proceso</option>
                    <option value="Terminada">Terminada</option>

            </div>
